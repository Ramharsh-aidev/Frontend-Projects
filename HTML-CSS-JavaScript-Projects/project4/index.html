<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Image Upload and Solution</title>
    <!-- Bootstrap CDN for easy styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="upload-container p-4 rounded shadow">
            <h2 class="text-center text-light mb-4">Upload Your Image</h2>
            <div class="text-center">
                <!-- File Upload Button -->
                <label for="file-input" class="custom-file-upload">
                    <i class="fas fa-upload fa-3x text-light"></i><br>
                    <span class="text-light">Choose Image</span>
                </label>
                <input type="file" id="file-input" class="file-input d-none" accept="image/*">
                <div id="uploaded-image-container" class="d-none mt-4">
                    <img id="uploaded-image" src="" alt="Uploaded Image" class="img-fluid rounded">
                </div>
            </div>
            <button id="submit-btn" class="btn btn-warning w-100 mt-4">Submit Image</button>
        </div>
    </div>

    <div id="solution-container" class="solution-container d-none p-4 rounded shadow mt-5">
        <h2 class="text-center text-light">Solution Steps</h2>
        <div id="steps" class="steps">
            <!-- Solution steps will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
