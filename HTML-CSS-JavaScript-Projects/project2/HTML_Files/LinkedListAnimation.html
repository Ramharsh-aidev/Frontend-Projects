    <link rel="stylesheet" href="../CSS_Files/LinkedListAnimation.css">
</head>

<body>
    <div class="controls">
        <input type="number" id="addInput" placeholder="Enter number to add">
        <input type="number" id="addIndexInput" placeholder="Enter index to add (optional)">

        <button onclick="deleteBox()">Delete Node</button>
    </div>
    <div id="container"></div>
    <script src="../JavaScript_Files/LinkedListScript.js"></script>
