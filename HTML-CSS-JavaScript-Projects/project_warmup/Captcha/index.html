<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="captcha-container">
        <canvas id="captchaCanvas" width="200" height="60"></canvas>
        <button id="generateCaptcha">Reload CAPTCHA</button>
        <input type="text" id="captchaInput" placeholder="Enter the above text(case-sensative)">
        <button id="verifyCaptcha">Verify CAPTCHA</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
