<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Function buttons -->
            <button class="btn" data-action="operate" data-value="%">%</button>
            <button class="btn" data-action="clearEntry">CE</button>
            <button class="btn" data-action="clearAll">C</button>
            <button class="btn" data-action="backspace">←</button>
            <button class="btn" data-action="operate" data-value="1/x">1/x</button>
            <button class="btn" data-action="operate" data-value="x²">x²</button>
            <button class="btn" data-action="operate" data-value="√">√x</button>
            <button class="btn" data-action="operate" data-value="÷">÷</button>
            <!-- Number buttons -->
            <button class="btn" data-action="appendNumber" data-value="7">7</button>
            <button class="btn" data-action="appendNumber" data-value="8">8</button>
            <button class="btn" data-action="appendNumber" data-value="9">9</button>
            <button class="btn" data-action="operate" data-value="×">×</button>
            <button class="btn" data-action="appendNumber" data-value="4">4</button>
            <button class="btn" data-action="appendNumber" data-value="5">5</button>
            <button class="btn" data-action="appendNumber" data-value="6">6</button>
            <button class="btn" data-action="operate" data-value="-">-</button>
            <button class="btn" data-action="appendNumber" data-value="1">1</button>
            <button class="btn" data-action="appendNumber" data-value="2">2</button>
            <button class="btn" data-action="appendNumber" data-value="3">3</button>
            <button class="btn" data-action="operate" data-value="+">+</button>
            <button class="btn" data-action="operate" data-value="+/-">+/-</button>
            <button class="btn" data-action="appendNumber" data-value="0">0</button>
            <button class="btn" data-action="appendDot">.</button>
            <button class="btn" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
